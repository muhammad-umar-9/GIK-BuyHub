<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up as Customer - Restaurant Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Restaurant Project</header>

<div class="signup-container">
    <h2>Create a Customer Account</h2>
    <p class="subtitle">Join us and start ordering your favorite meals!</p>

    <input type="text" id="customer-name-input" placeholder="Full Name">
    <input type="email" id="customer-email-input" placeholder="Gmail address">
    <input type="password" id="customer-password-input" placeholder="Password">
    <div id="customer-signup-error-message" class="error-message"></div>

    <button class="main-btn" onclick="handleCustomerSignup()">Sign Up</button>

    <div class="footer-text">
        By signing up, you agree to our Terms & Privacy Policy.
    </div>

    <div class="account-switch">
        Already have an account? <a href="customer_login.html">Log in</a>
    </div>
</div>

<script>
function handleCustomerSignup() {
    const name = document.getElementById('customer-name-input').value.trim();
    const email = document.getElementById('customer-email-input').value.trim();
    const password = document.getElementById('customer-password-input').value.trim();
    const errorDiv = document.getElementById('customer-signup-error-message');

    if (!name || !email || !password) {
        errorDiv.textContent = "All fields are required.";
    } else if (!email.includes("@gmail.com")) {
        errorDiv.textContent = "Only Gmail addresses are allowed.";
    } else {
        const customer = {
            name: name,
            password: password,
            type: 'customer'
        };
        localStorage.setItem(email, JSON.stringify(customer));
        alert("Customer account created! Please log in.");
        window.location.href = "customer_login.html";
    }
}
</script>

</body>
</html>
